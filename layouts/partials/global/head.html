<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{- if in .Permalink "admin" -}}
<meta name="robots" content="noindex, nofollow">
{{ else }}
<meta name="robots" content="index, follow">
{{- end -}}

{{- if $.IsHome -}}
<!-- SCHEMA -->
{{ partial "global/schema" . }}
{{- end -}}

<!-- START SEO -->
{{ partial "global/seo" . }}
<!-- SOCIAL SEO -->
{{ partial "global/social" . }}

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">


<!-- STYLESHEETS AND RESOURCES-->
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/uikit.min.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/styles.css">
{{ if and $.IsHome $.Site.Data.idx.enable_idx }}
    <link rel="stylesheet" href="{{.Site.BaseURL}}/css/ihf_style.css">
{{ end }}
<script src="{{ .Site.BaseURL }}/js/uikit.min.js" defer></script>
<script src="{{ .Site.BaseURL }}/js/uikit-icons.min.js" defer></script>
<!-- FAVICON -->
<link rel="shortcut icon" href="{{ .Site.Data.appearance.branding.favicon }}" />

{{ if $.Site.Data.idx.enable_google_recaptcha }}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{{ end }}
</head>
<body>
